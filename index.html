<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Eco de Hinmer</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ff5555" />
  </head>
  <body>
    <div id="app">
      <div class="container" id="login">
        <h1>🔐 Eco de Hinmer</h1>
        <p>Ingresa la clave secreta</p>
        <p class="info">
          Aquí contienes <strong>165 mensajes personalizados</strong>, que se entregan uno por día desde el 21 de julio hasta el 31 de diciembre.
        </p>
        <input type="password" id="clave" placeholder="Clave..." />
        <button onclick="verificarClave()">Entrar</button>
        <p id="error" class="error"></p>
      </div>

      <div class="container" id="mensaje" style="display: none">
        <h2>🌅 Tu mensaje de hoy</h2>
        <p id="texto"></p>
        <button onclick="hablar()">🔊 Escuchar</button>
        <p id="numerodia" class="info"></p>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
